<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Search Engine</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <a href="https://fontmeme.com/web-2-0-fonts/"><img src="https://fontmeme.com/permalink/200430/9085638b5db008297e77859e7948cf72.png" alt="web-2-0-fonts"  class="logo"></a>
      </div>
      <div class="row">
          <div class="col">
              <input type="text" class="form-control" id="searchbar" />
          </div>
          <div class="col">
              <input type="button" id="button" class="btn btn-primary" value="search" onclick="load()" />
          </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" style="display:none;">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="alert alert-danger" role="alert" style="display: none;">
      No result for what you're searching. Try something else!
      </div>
      <div class="row no-gutters" id="result">

      </div>
  </div>

    <script>
    async function load() {
          var searchValue = document.querySelector("#searchbar").value
           
            document.querySelector(".spinner-border").style.display = "block"
            var response = await fetch("http://www.splashbase.co/api/v1/images/search?query=" + searchValue)
            document.querySelector(".spinner-border").style.display = "none"
           
            if (response.ok) {
                let imagesJson = await response.json()
                let searchResult = document.querySelector("#result")
                searchResult.innerHTML = " "

                if (imagesJson.images.length === 0) {
                    document.querySelector(".alert").style.display = "block"
                }
                else {
                    document.querySelector(".alert").style.display = "none"
                    imagesJson.images.forEach(image => {
                        let newDiv = document.createElement("div")
                        newDiv.className = "card col-md-4 col-lg-3"
                        newDiv.innerHTML = `<img src="${image.url}" class="card-img-top" alt="images" id="resultedimages">`
                        newDiv.addEventListener("click", (e) => {
                            e.currentTarget.remove()
                        })
                        searchResult.appendChild(newDiv)
                    });
                }
            }
            
        }

    </script>

    </script>
    <!-- Optional JavaScript -->
    <script src="js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
