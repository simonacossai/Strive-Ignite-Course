<style>
  body { background:  #060c21 !important;}

  img{
  max-width: 100%;
  width:300px;

  margin-right:180px;
  margin-top: 50px;
}

  p{
  margin-top:30px;
  text-align:center;
  font-size:60px;
  color:white;
}

  span:hover{
  text-shadow: 0 0 10px #fd00da, 0 0 20px #0000FF;
  transition: .5s ease-in-out;
}
  span{
    margin-top: 15px;
  display: inline-flex;
  margin-left:180px;
  font-size: 30px;
  color:white;
}
  .row {
  display: flex;
}

  .column {
  flex: 50%;
  padding: 5px;
  position:relative;
}

  .column>i{
  align-items: center;
  align-content: center;
  position:absolute;
  text-align: center;
  display:none;
  left:50%;
  top:50%;
  color: white;
  font-size:50px;     
}

  .column:hover>i{
  display:block;
  transition: .5s ease-in-out;    
}

@keyframes img {
  from {
    box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px  #fd00da, 0 0 70px  rgb #fd00da, 0 0 80px  #fd00da, 0 0 100px   #fd00da, 0 0 150px  #fd00da;
  }
  to {
    box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #97029c, 0 0 35px  #97029c, 0 0 40px  #97029c, 0 0 50px  #97029c, 0 0 75px  #97029c;
  }
}

  .column:hover>img{
  width:320px;
  -webkit-animation: img 1.5s ease-in-out infinite alternate;
  -moz-animation: img 1.5s ease-in-out infinite alternate;
  animation: img 1.5s ease-in-out infinite alternate;
  animation-duration: 2s;
  width:320px;
  transition: .5s ease-in-out;
 
  }
</style>
</head>
