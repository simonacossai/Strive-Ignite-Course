    <style>
    body { background: #ffe4c4 !important;}

    .row{
    height:500px;
    }
    img{
        max-width:100%;
        padding:10px;
        margin-top: 20px;
        -webkit-filter: blur(3px);
        filter: blur(3px);
        -webkit-transition: .3s ease-in-out;
        transition: .3s ease-in-out;
        box-shadow:  10px  10px 5px rgba(0, 0, 0, 0.4),
                    -10px -10px 5px rgba(0, 0, 0, 0.4),
                     10px -10px 5px rgba(0, 0, 0, 0.4),
                    -10px  10px 5px rgba(0, 0, 0, 0.4);
    }
    
    .main-cover{
        position:relative;
    }

    .main-cover>i{
        position:absolute;
        text-align: center;
        display:none;
        left:48%;
        top:50%;
        color: white;
        font-size:50px;
    }
    
    .main-cover:hover>i{
        display:block;
    }
  
     .main-cover:hover > .poster{
      filter:blur(0px);
  }
    
    img:hover{
    -webkit-filter: blur(0);
    filter: blur(0);
    }
    .fa-play:hover
    
    img:hover>i{
        display:block;
    }
    
    input[type=submit]{
    width: 150px;

    font-weight: bold;
    font-family:'Noto Sans SC', sans-serif;

    }
    
    input[type="submit"]:hover{
    background-color: rgba(201, 76, 76, 0.9);
    }
    a:hover {
    color: black;
    }

</style>
